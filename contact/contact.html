<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
    </head>

<body>


<div  id="contactus">

<img align="left" src="contact.png" class="responsive" width="300" height="200">

<div align="center">
    
  <form action="">
    
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Enter email ID"><br>
  
    <label for="fname"></label>
    <input type="text" id="fname" name="firstname" placeholder="Enter name"><br>

 <label for="country"></label>
    <select id="from" name="from">
      <option value="Select">Select</option>
      <option value="Student">Student</option>
      <option value="Staff">Staff</option>
      <option value="Alumni">Alumni</option>
      <option value="Institution">Institution</option>
       <option value="Company">Company</option>
    </select> <br>

    
    <textarea id="msg" name="msg" placeholder="Your message" style="height:200px"></textarea>
  <br>
      <input type="submit" value="Send">
      
  </form>
</div>


</div>

</body>
</html>
